<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-info-subtle text-emphasis-info">
    <h1 style="text-align: center;">Pomodoro Timer</h1>
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 35rem; margin: auto;">
        <h2 id="message" style="text-align: center;">Focus Time</h2>
        <div style="margin: auto;"><span id="minutes" style="font-size: 100px;">25</span> <span
                style="font-size: 100px;">:</span> <span id="seconds" style="font-size: 100px;">00</span></div>
        <button id="button" class="btn btn-primary btn-lg">Start!</button>
    </div>
</body>
<script src="script.js"></script>

</html>
